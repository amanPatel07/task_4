<!-- Start: Form -->
<hr>
<main style="margin-top: 60px; margin-left: 40px;">
    <h2>Task 4</h2>
    <aside>
        <figure style="float: right; margin: 200px 300px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="SVG Not Supported" height="400px">
            <figcaption><h3>---svg Image using aside tag----</h3></figcaption>
        </figure>
    </aside>
    <form autocomplete="off">

        <fieldset style="width: 800px;">
            <legend>Personal Information</legend>

            <p>
                <label for="firstname">First Name : </label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name." autofocus required>
            </p>

            <p>
                <label for="middlename">Middle Name : </label>
                <input type="text" id="middlename" name="middlename" placeholder="Enter your Middle name." required>
            </p>


            <p>
                <label for="lastname">Last Name : </label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your Last name." required>
            </p>

            <p>
                <label for="dateofbirth">Date of Birth : </label>
                <input type="date" id="dateofbirth" name="dateofbirth" min="2000-01-01" max="2022-01-01" required>
            </p>

            <p>
                <label for="gender">Gender : </label>
                <input type="radio" id="male" name="gender" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" required>
                <label for="female">Female</label>
                <input type="radio" id="others" name="gender" required>
                <label for="others">Others</label>
            </p>


            <p>
                <label for="address">Address : </label>
                <textarea name="address" id="address" cols="30" rows="10"
                    placeholder="Enter your Address"></textarea>
            </p>


            <p>
                <label for="password">Password : </label>
                <input type="password" id="password" name="password" placeholder="Create your Password" required>
            </p>

            <p>
                <label for="email">Email : </label>
                <input type="email" id="email" placeholder="Enter your Email" required>
            </p>

            <p>
                <label for="technology">Technology You Like : </label>
                <input type="checkbox" id="react" name="react">
                <label for="react">React JS</label>
                <input type="checkbox" id="angular" name="angular">
                <label for="angular">Angular</label>
                <input type="checkbox" id="android" name="android">
                <label for="android">Andriod</label>
            </p>
        </fieldset>

        <fieldset style="width: 800px;">
            <legend>Feel Free to Share with us!</legend>
            <p>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Add your Comments here."></textarea>
            </p>

            <p>
                <label for="region">Select your Region : </label>
                <select name="country" id="country">
                    <option value="india">India</option>
                    <option value="us">US</option>
                    <option value="uk">UK</option>
                    <option value="italy" disabled>Italy</option>
                </select>
            </p>
        </fieldset>

        <fieldset style="width: 800px;">
            <legend>Submit</legend>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>

    </form>

    

</main>
<!-- End: Form -->
